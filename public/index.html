<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web Speech API Demo</title>
    <style>
      body
      {
        max-width: 500px;
        margin: 2em auto;
        font-size: 20px;
      }

      h1
      {
        text-align: center;
      }

      .buttons-wrapper
      {
        text-align: center;
      }

      .hidden
      {
        display: none;
      }

      #transcription,
      #log
      {
        display: block;
        width: 100%;
        height: 5em;
        overflow-y: scroll;
        border: 1px solid #333333;
        line-height: 1.3em;
        font-family: Lucida, monospace;
      }
      #name,
      #location
      {
        font-family: Lucida, monospace;
      }
      .button-demo
      {
        padding: 0.5em;
        display: inline-block;
        margin: 1em auto;
      }
    </style>

  </head>
  <body>
    <h3>Contextual Extraction of text from speech</h3>
    <h4>Transcription of input data</h4>
    <textarea id="transcription" readonly="readonly"></textarea>
  <form>
    Name <br><input type="text" id="name"><br>
    Location <br><input type="text" id="location" ><br>
    
  </form>
    <span>Results:</span>
    <label><input type="radio" name="recognition-type" value="final" checked="checked" /> Final only</label>
    <label><input type="radio" name="recognition-type" value="interim" /> Interim</label>

    <h4>Entities Extracted</h4>
    <div id="log"></div>

    <div class="buttons-wrapper">
      <button id="button-play-ws" class="button-demo">Play demo</button>
      <button id="button-stop-ws" class="button-demo">Stop demo</button>
      <button id="clear-all" class="button-demo">Clear all</button>
    </div>
    <span id="ws-unsupported" class="hidden">API not supported</span>
    <script src="../socket.io/socket.io.js"></script>
    <script src="/js/Speech_Processor.js" type="text/javascript"></script>
  </body>
</html>
